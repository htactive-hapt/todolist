<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài Thực Hành Số 2</title>
    <meta content="text/html; charset=iso-8859-2" http-equiv="Content-Type">

    <!-- link css -->
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="todo-wrapper">

        <!-- todo -->
        <div class="todo-column">
            <div class="title-column">
                Todo
            </div>
            <ul id="listTaskTodo">
            </ul>
            <div class="todo-container">
                <button onclick="showField('todo')" class="add-todo-button" id="add-todo">+ Add another card</button>
                <div style="display: none;" id="add-todo-field" class="add-todo-field">
                    <input type="text" name="taskTodo" id="taskTodo">
                    <button onclick="newTask('Todo')">+ Add card</button>
                    <button class="close-tab" onclick="hideField('todo')">X</button>
                </div>
            </div>
        </div>

        <!-- doing -->

        <div class="todo-column">
            <div class="title-column">
                Doing
            </div>
            <ul id="listTaskDoing">
            </ul>
            <div class="doing-container">
                <button onclick="showField('doing')" class="add-doing-button" id="add-doing">+ Add another card</button>
                <div style="display: none;" id="add-doing-field" class="add-doing-field">
                    <input type="text" name="taskDoing" id="taskDoing">
                    <button onclick="newTask('Doing')">+ Add card</button>
                    <button class="close-tab" onclick="hideField('doing')">X</button>
                </div>
            </div>
        </div>

        <!-- verify -->

        <div class="todo-column">
            <div class="title-column">
                Verify
            </div>
            <ul id="listTaskVerify">
            </ul>
            <div class="verify-container">
                <button onclick="showField('verify')" class="add-verify-button" id="add-verify">+ Add another card</button>
                <div style="display: none;" id="add-verify-field" class="add-verify-field">
                    <input type="text" name="taskVerify" id="taskVerify">
                    <button onclick="newTask('Verify')">+ Add card</button>
                    <button class="close-tab" onclick="hideField('verify')">X</button>
                </div>
            </div>
        </div>

        <!--  done -->
        <div class="todo-column">
            <div class="title-column">
                Done
            </div>
            <ul id="listTaskDone">
            </ul>
            <div class="done-container">
                <button onclick="showField('done')" class="add-done-button" id="add-done">+ Add another card</button>
                <div style="display: none;" id="add-done-field" class="add-done-field">
                    <input type="text" name="taskDone" id="taskDone">
                    <button onclick="newTask('Done')">+ Add card</button>
                    <button class="close-tab" onclick="hideField('done')">X</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="./js/script.js">
</script>

</html>
